      main {
        background-color: black;
        display: grid;
        padding-block: 128px;
        place-content: center;
        gap: 8px;
      }
      img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 16px;
      }
      @keyframes show {
        from {
          opacity: 0;
          scale: 10%;
        }
        to {
          opacity: 1;
          scale: 100%;
        }
      }
      img {
        view-timeline-name: --reveal;
        animation-name: show;
        animation-fill-mode: both;
        animation-timeline: --reveal;
        animation-range: entry 25% cover 50%;
      }
    </style>
  </head>
